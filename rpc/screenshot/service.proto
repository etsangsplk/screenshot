syntax = "proto3";
package pressly;
option go_package = "screenshot";

// Screenshot service takes a screenshots of web pages.
service Screenshot {
    // Image takes a URL and produces a screenshot of that page.
    rpc Image(RequestImage) returns (Resp);
}

message RequestImage {
    string url = 1;
    string window = 2;
    int32 x = 3;
    int32 y = 4;
    string crop = 5;
}

message Resp {
    bytes resp = 1;
}